name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  job_1:
    name: Build 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Run build
        run: |
          yarn build
          cp -R build/ ${{ github.workspace }}/static/
          ls
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: ${{ github.workspace }}/static/
